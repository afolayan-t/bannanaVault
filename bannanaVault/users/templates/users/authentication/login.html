<html>
    <div>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <h1>Login</h1>
            {{ form.as_p }}
            <button type='submit' style="cursor: pointer">Login</button>
        </form>
        <a href="{% url 'signup' %}"><button style="cursor: pointer">Sign Up</button></a>
    </div>
</html>
